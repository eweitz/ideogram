  <p>

  </p>
  <script type="text/javascript">

    var config = {
      organism: "human",
      chromosome: "17",
      chrHeight: 600,
      orientation: "horizontal",
      annotations: [{
        "name": "BRCA1",
        "chr": "17",
        "start": 43044294,
        "stop": 43125482

    var ideogram = new Ideogram(config);
